  - platform: rpi_gpio
    ports:
      26: Living Room # PIR (26)
      13: Back Room # PIR (13)
      19: Kitchen # PIR (19)
      18: Landing # PIR (18)
    bouncetime: 10
    pull_mode: "UP"
    invert_logic: true

  - platform: rpi_gpio
    ports:
      5: Garage Open # Reed switch
      20: Garage Closed # Reed switch
    bouncetime: 10
    pull_mode: "UP"
    invert_logic: false

  - platform: workday
    country: UK

  - platform: mqtt
    name: "Porch Door"
    state_topic: "tele/sonoffb/RESULT"
    payload_on: "4"
    payload_off: "key4_off"
    payload_available: "online"
    payload_not_available: "offline"
    device_class: opening
    value_template: '{{ value_json.RfReceived.RfKey }}'

  - platform: mqtt
    name: "Wireless Sensor"
    payload_on: "1"
    payload_off: "key1_off"
    state_topic: "tele/sonoffb/RESULT"
    value_template: '{{ value_json.RfReceived.RfKey }}'
    qos: 1

  - platform: mqtt
    name: "Remote Button 3"
    payload_on: "3"
    payload_off: "key3_off"
    state_topic: "tele/sonoffb/RESULT"
    value_template: '{{ value_json.RfReceived.RfKey }}'
    qos: 1

