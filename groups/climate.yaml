climate_frontend:
  name: Climate
  view: no
  icon: mdi:thermometer
  entities:
    - sun.sun
    - sensor.met_office_weather
    - sensor.met_office_feels_like_temperature
    - sensor.met_office_temperature
    - sensor.met_office_humidity
    - sensor.met_office_probability_of_precipitation

thermostat_frontend:
  name: Thermostat
  view: no
  icon: mdi:thermometer
  entities:
    - sensor.hallway_thermostat_temperature
    - sensor.hallway_thermostat_target
    - sensor.hallway_thermostat_humidity

nest_thermostat_info:
  name: Thermostat
  view: no
  entities:
    - binary_sensor.hallway_thermostat_online
    - sensor.hallway_thermostat_temperature
    - sensor.hallway_thermostat_target
    - sensor.hallway_thermostat_humidity

weather_info:
  name: Weather
  view: no
  entities:
    - sun.sun
    - sensor.met_office_weather
    - sensor.met_office_temperature
    - sensor.met_office_feels_like_temperature
    - sensor.met_office_humidity
    - sensor.met_office_probability_of_precipitation

nest_protect_info:
  name: Nest Protect
  view: no
  entities:
    - group.nest_protect_status
    - group.nest_protect_battery_info

nest_protect_battery_info:
  name: Nest Protect Battery
  view: no
  entities:
    - sensor.hallway_nest_protect_battery_health
    - sensor.landing_nest_protect_battery_health

nest_protect_status:
  name: Nest Protect Status
  view: no
  entities:
    - sensor.hallway_nest_protect_smoke_status
    - sensor.hallway_nest_protect_co_status
    - sensor.landing_nest_protect_smoke_status
    - sensor.landing_nest_protect_co_status
