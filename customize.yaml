    switch.alarm:
      icon: mdi:alarm-bell

    switch.garage_door_up:
      icon: mdi:arrow-up
      templates:
        rgb_color: "if (state === 'off') return [200, 100, 30]; else return [10, 20, 30];"
    switch.garage_door_down:
      icon: mdi:arrow-down
      templates:
